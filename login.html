<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Form</title>
<style>
  /* Reset some default styles */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .container {
    width: 360px;
    padding: 24px 32px 32px 32px;
    border-radius: 8px;
    box-shadow: 0 0 8px rgb(0 0 0 / 0.1);
  }
  h2 {
    font-weight: 600;
    margin: 0 0 8px 0;
  }
  p.subheading {
    font-size: 14px;
    color: #666;
    margin: 0 0 24px 0;
  }

  .social-login {
    display: flex;
    gap: 12px;
    margin-bottom: 24px;
  }
  .social-btn {
    flex: 1;
    background: #fff;
    border: 1px solid #ccc;
    padding: 8px 0;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  .social-btn:hover {
    background-color: #f0f0f0;
  }

  /* Google Button Color */
  .google-btn {
    border-color: #d9dadc;
  }
  /* Facebook Button Color */
  .facebook-btn {
    border-color: #1877f2;
    color: #1877f2;
  }

  .divider {
    display: flex;
    align-items: center;
    margin-bottom: 24px;
    color: #999;
    font-weight: 600;
    font-size: 12px;
  }
  .divider::before,
  .divider::after {
    content: "";
    flex: 1;
    border-bottom: 1px solid #ddd;
    margin: 0 8px;
  }

  form label {
    font-size: 13px;
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
  }
  .input-group {
    margin-bottom: 18px;
    position: relative;
  }
  .input-group input {
    width: 100%;
    padding: 10px 12px 10px 36px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    color: #333;
    outline-offset: 1px;
    outline-color: transparent;
    transition: outline-color 0.2s ease;
  }
  .input-group input:focus {
    outline-color: #5c11f4;
    border-color: #5c11f4;
  }
  .input-icon {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #999;
    font-size: 16px;
  }

  button#signin-btn {
    width: 100%;
    background-color: #8600ff;
    border: none;
    color: white;
    font-weight: 600;
    padding: 12px 0;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button#signin-btn:hover {
    background-color: #9e33ff;
  }

  .signup-text {
    margin-top: 16px;
    font-size: 13px;
    text-align: center;
    color: #555;
  }
  .signup-text a {
    color: #8600ff;
    text-decoration: none;
    font-weight: 600;
    cursor: pointer;
  }
  .signup-text a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Login form">
    <h2>Welcome back</h2>
    <p class="subheading">Enter your credentials to access your account</p>
    <div class="social-login" role="region" aria-label="Social login options">
      <button class="social-btn google-btn" type="button" aria-label="Sign in with Google">
        <svg xmlns="http://www.w3.org/2000/svg" height="18" width="18" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.22 1.52 7.66 2.78l5.62-5.61C32.46 4.66 28.56 3 24 3 14.87 3 7.1 8.94 4.43 17.54l6.51 5.04C12.26 16.25 17.47 9.5 24 9.5z"/><path fill="#4285F4" d="M46.5 24c0-1.54-.13-2.7-.4-3.88H24v7.35h12.8c-.27 2-1.76 4.72-5.75 6.75l-.05.34 8.35 6.45 5.8-.56c3.33-3.1 5.2-7.6 5.2-13.45z"/><path fill="#FBBC05" d="M11.5 29.57a14.75 14.75 0 010-11.14l-6.51-5.04A23.97 23.97 0 003 24c0 3.8.9 7.38 2.49 10.54l6.52-5.03z"/><path fill="#34A853" d="M24 46.5c6.24 0 11.48-2.07 15.3-5.6l-7.33-5.68c-2.04 1.4-4.65 2.25-7.97 2.25-6.54 0-12.07-4.41-14.04-10.32l-6.52 5.04C7.1 39.06 14.87 46.5 24 46.5z"/></svg>
        Google
      </button>
      <button class="social-btn facebook-btn" type="button" aria-label="Sign in with Facebook">
        <svg xmlns="http://www.w3.org/2000/svg" height="18" width="18" viewBox="0 0 24 24" fill="#1877f2"><path d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.99 3.66 9.12 8.44 9.88v-6.99H7.9v-2.89h2.54v-2.2c0-2.5 1.49-3.89 3.77-3.89 1.09 0 2.23.2 2.23.2v2.46h-1.25c-1.23 0-1.61.77-1.61 1.56v1.87h2.74l-.44 2.89h-2.3v6.99C18.34 21.12 22 16.99 22 12z"/></svg>
        Facebook
      </button>
    </div>

    <div class="divider" aria-label="or divider">OR</div>

    <form id="login-form" novalidate>
      <div class="input-group">
        <label for="username">Username</label>
        <span class="input-icon" aria-hidden="true">üë§</span>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="John Doe"
          autocomplete="username"
          required
          aria-describedby="username-error"
        />
        <div id="username-error" role="alert" style="color:#d00; font-size: 12px; display:none;">Please enter your username</div>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <span class="input-icon" aria-hidden="true">‚úâÔ∏è</span>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="name@example.com"
          autocomplete="email"
          required
          aria-describedby="email-error"
        />
        <div id="email-error" role="alert" style="color:#d00; font-size: 12px; display:none;">Please enter a valid email</div>
      </div>

      <div class="input-group">
        <label for="password">Passsword</label>
        <span class="input-icon" aria-hidden="true">üîí</span>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="***********"
          autocomplete="current-password"
          required
          aria-describedby="password-error"
        />
        <div id="password-error" role="alert" style="color:#d00; font-size: 12px; display:none;">Please enter your password</div>
      </div>

      <button type="submit" id="signin-btn">Sign in</button>
    </form>

    <p class="signup-text">Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
  </div>

<script>
  const form = document.getElementById('login-form');

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    // Clear previous errors
    ['username', 'email', 'password'].forEach(id => {
      document.getElementById(id + '-error').style.display = 'none';
    });

    let valid = true;

    const username = form.username.value.trim();
    const email = form.email.value.trim();
    const password = form.password.value.trim();

    if (!username) {
      document.getElementById('username-error').style.display = 'block';
      valid = false;
    }
    if (!email || !validateEmail(email)) {
      document.getElementById('email-error').style.display = 'block';
      valid = false;
    }
    if (!password) {
      document.getElementById('password-error').style.display = 'block';
      valid = false;
    }

    if (valid) {
      alert(`Welcome back, ${username}!`);
      // Here you can add actual sign-in logic or redirection
    }
  });

  function validateEmail(email) {
    // Basic email pattern
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }
</script>
</body>
</html>
