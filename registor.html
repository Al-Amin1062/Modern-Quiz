<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Account ‚Äî Quiz</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Inter", Arial, sans-serif; }
    body {
      background: #f5f5f7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 380px;
      background: #fff;
      border-radius: 12px;
      padding: 28px;
      box-shadow: 0 8px 30px rgba(16,24,40,0.08);
      text-align: center;
    }

    h2 { font-size: 20px; margin-bottom: 6px; color: #111827; }
    .subtitle { font-size: 13px; color: #6b7280; margin-bottom: 18px; }

    .role-selection {
      display: flex;
      gap: 10px;
      margin-bottom: 18px;
    }
    .role-card {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #e6e6ef;
      cursor: pointer;
      background: #fff;
      transition: all .18s ease;
      text-align: left;
    }
    .role-card h3 { font-size: 14px; margin-bottom: 6px; }
    .role-card p { font-size: 12px; color: #6b7280; }

    .role-card.active { background: #f3f2ff; border-color: #8b5cf6; }

    .social-login { display:flex; gap:10px; margin-bottom: 12px; }
    .social-login button {
      flex:1; padding:8px 10px; border-radius:7px; border:1px solid #ddd;
      background:#fff; cursor:pointer; font-weight:600;
    }
    .social-login .facebook { background:#1877f2; color:#fff; border: none; }

    .divider { margin:12px 0; color:#9ca3af; font-size:13px; }

    form { text-align: left; }
    .form-group { margin-bottom: 12px; position: relative; }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="password"] {
      width: 100%;
      padding: 11px 14px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
      color: #111827;
    }

    /* password field container so we can position the eye button */
    .pw-wrapper { position: relative; }
    .toggle-pw {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      padding: 6px;
      cursor: pointer;
      border-radius: 6px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .toggle-pw:focus { outline: 2px solid rgba(99,102,241,0.25); }

    .signup-btn {
      width: 100%;
      padding: 11px;
      background: linear-gradient(90deg,#7c3aed,#6d28d9);
      border: none;
      color: #fff;
      font-weight: 700;
      border-radius: 9px;
      cursor: pointer;
      margin-top: 4px;
    }

    .signup-btn:hover { opacity: 0.95; transform: translateY(-1px); }

    .signin-link { text-align:center; margin-top: 12px; font-size: 13px; color:#6b7280; }
    .signin-link a { color: #7c3aed; text-decoration: none; font-weight:600; }

    /* small responsive tweak */
    @media (max-width: 420px) {
      .container { width: 100%; padding: 20px; border-radius: 10px; }
    }
  </style>
</head>
<body>

  <div class="container" role="main" aria-labelledby="createTitle">
    <h2 id="createTitle">Create Account</h2>
    <p class="subtitle">Choose your account type and start your journey with us</p>

    <div class="role-selection" role="tablist" aria-label="Account type">
      <div class="role-card active" id="student" role="tab" tabindex="0" aria-selected="true">
        <h3>üéì Student</h3>
        <p>Take quizzes and track your progress</p>
      </div>
      <div class="role-card" id="teacher" role="tab" tabindex="0" aria-selected="false">
        <h3>üë®‚Äçüè´ Teacher</h3>
        <p>Create quizzes and manage students</p>
      </div>
    </div>

    <div class="social-login" aria-hidden="false">
      <button type="button" class="google" title="Continue with Google">Google</button>
      <button type="button" class="facebook" title="Continue with Facebook">Facebook</button>
    </div>

    <div class="divider">OR</div>

    <form id="signupForm" autocomplete="on" novalidate>
      <div class="form-group">
        <input id="fullName" name="fullname" type="text" placeholder="Full Name" required />
      </div>

      <div class="form-group">
        <input id="username" name="username" type="text" placeholder="Username" required />
      </div>

      <div class="form-group">
        <input id="email" name="email" type="email" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input id="number" name="Phone Number" type="number" placeholder="Phone Number" required />
      </div>

      <div class="form-group pw-wrapper">
        <input id="password" name="password" type="password" placeholder="Password" aria-describedby="pwToggle" required />
        <!-- toggle button with accessible label -->
        <button type="button" class="toggle-pw" id="pwToggle" aria-pressed="false" aria-label="Show password">
          <!-- simple eye SVG (two states toggled by JS) -->
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#374151" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>

      <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <p class="signin-link">Already have an account? <a href="#">Sign In</a></p>
  </div>

  <script>
    // role selection
    const studentCard = document.getElementById('student');
    const teacherCard = document.getElementById('teacher');

    function setActiveRole(active, inactive) {
      active.classList.add('active');
      active.setAttribute('aria-selected', 'true');
      inactive.classList.remove('active');
      inactive.setAttribute('aria-selected', 'false');
    }

    studentCard.addEventListener('click', () => setActiveRole(studentCard, teacherCard));
    teacherCard.addEventListener('click', () => setActiveRole(teacherCard, studentCard));

    // keyboard accessibility for role cards (Enter/Space)
    [studentCard, teacherCard].forEach(card => {
      card.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          card.click();
        }
      });
    });

    // show / hide password toggle
    const pwInput = document.getElementById('password');
    const toggleBtn = document.getElementById('pwToggle');
    const eyeIcon = document.getElementById('eyeIcon');

    toggleBtn.addEventListener('click', () => {
      const isHidden = pwInput.type === 'password';
      if (isHidden) {
        pwInput.type = 'text';
        toggleBtn.setAttribute('aria-pressed', 'true');
        toggleBtn.setAttribute('aria-label', 'Hide password');
        // change icon to "eye-off"
        eyeIcon.innerHTML = '<path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a19.36 19.36 0 0 1 5-5.94"></path><path d="M1 1l22 22"></path>';
      } else {
        pwInput.type = 'password';
        toggleBtn.setAttribute('aria-pressed', 'false');
        toggleBtn.setAttribute('aria-label', 'Show password');
        // change icon back to "eye"
        eyeIcon.innerHTML = '<path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path><circle cx="12" cy="12" r="3"></circle>';
      }
      pwInput.focus();
    });

    // optional: simple form submit handler (prevents reload)
    const form = document.getElementById('signupForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      // gather data
      const data = {
        role: studentCard.classList.contains('active') ? 'student' : 'teacher',
        fullname: document.getElementById('fullName').value.trim(),
        username: document.getElementById('username').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value
      };
      // just demo: validate minimal
      if (!data.fullname || !data.username || !data.email || !data.password) {
        alert('‡¶∏‡¶¨ ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶≠‡¶∞‡¶æ‡¶ì ‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá‡•§');
        return;
      }
      // here ‡¶§‡ßÅ‡¶Æ‡¶ø AJAX / fetch ‡¶¶‡¶ø‡ßü‡ßá ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßã
      console.log('Submitting', data);
      alert('Signup successful (demo). Check console for data.)');
      form.reset();
    });
  </script>
</body>
</html>
